<div
  class="modal fade"
  id="addAddressModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addAddressModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addAddressModalLabel">Add Address</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Place your address form here -->
        <form method="post" class="add-address-form">
          {% csrf_token %}

          <div class="form-group">
            <input
              type="text"
              name="contact_name"
              class="form-control"
              placeholder="Contact Name"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="contact_number"
              class="form-control"
              placeholder="Contact Number"
            />
          </div>

          <div class="form-group">
            <select name="address_type" class="form-control">
              <option value="" selected disabled>Select Address Type</option>
              <option value="home">Home</option>
              <option value="work">Work</option>
            </select>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="street_address"
              class="form-control"
              placeholder="Street Address"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="pincode"
              class="form-control"
              placeholder="Pincode"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="city"
              class="form-control"
              placeholder="City"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="state"
              class="form-control"
              placeholder="State"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="landmark"
              class="form-control"
              placeholder="Landmark (Optional)"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <!-- You can add additional buttons or controls here if needed -->
      </div>
    </div>
  </div>
</div>
